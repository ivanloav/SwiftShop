name: Deploy to EC2

on:
  push:
    branches:
      - main # La rama que dispara el deploy (cambia "main" seg√∫n sea necesario)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy files via SSH
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ec2-user/SwiftShop"

      - name: Execute commands via SSH
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/SwiftShop
            git pull origin main
            # Ejecuta los comandos necesarios, como reiniciar el servidor o instalar dependencias
            npm install
            pm2 restart all  # O el comando que uses para tu servidor
